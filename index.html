<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!----------font awesome cdn link---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!------------Custom css file link----------->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!---------Header section starts-------------->

    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-book">Bookies</i></a>

            <form action="" class="search-form">
                <input type="search" name="" placeholder="search here...." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
            </form>

            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#featured">Featured</a>
                <a href="#arrivals">Arrivals</a>
                <a href="#reviews">Reviews</a>
                <a href="#blogs">Blogs</a>
            </nav>
        </div>
    </header>
    <!--------------Header section ends------------------->

    <!--------Bottom NavBar----------->
    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#blogs" class="fas fa-blog"></a>
    </nav>

<!---------login form-------------------->
<div class="login-form-container">
    <div id="close-login-btn" class="fas fa-times"></div>
    <form action="">
        <h3>Sign in</h3>
        <span>uername</span>
        <input type="email" name="" class="box" placeholder="enter your email" id="">
        <span>password</span>
        <input type="password" name="" class="box" placeholder="enter your password" id="">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="Sign in" class="btn">
        <p>forget password ? <a href="#">click here</a></p>
        <p>Don't have an account? <a href="#">create one</a></p>
    </form>
</div>

<!--------------Home section starts-->
<section class="home" id="home">
    <div class="row">
        <div class="content">
            <h3>upto 75% off</h3>
            <p>On buy a product . you get 75% off on every product.</p>
            <a href="#" class="btn">shop now</a>
        </div>
        <div>
            <div class="swiper books-slider">
                <div class="swiper-wrapper">
                    <a href="#" class="swiper-slide"><img src="Images/book-1.png.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="Images/book-2.png.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="Images/book-3.png.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="Images/book-4.png.jpg" alt=""></a>
                    <a href="#" class="swiper-slide"><img src="Images/book-6.png.jpg" alt=""></a>
                    <!-- <a href="#" class="swiper-slide"><img src="Images/book-7.png.jpg" alt=""></a> -->
                </div>
                <img src="Images/stand.png.jpg" class="stand" alt="">
            </div>
        </div>
    </div>

</section>
<!-----------Home section ends------------>
















<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!------------Custom js file link---------------------->
<script src="script.js"></script>
</body>
</html>
